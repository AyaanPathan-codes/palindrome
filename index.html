<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Code</title>
</head>
<body>
    <script>
        var num =  prompt("Please enter anumber to check for plaindrome");
        var isPalindrome = false;
        function checkForPalindrome(n){
          for(j=(n.length-1);j>=0;j--){
           for( var i=0;i < n.length;i++){
              if(n.charAt(j)==n.charAt(i)){
                isPalindrome = true;
              }
              else{
                isPalindrome = false ;
              }
            }
        }
    }
    checkForPalindrome(num);

    if(isPalindrome == true){
        alert(num+" Is A Palindrome");
    }else{
        alert(num+" Not A Palindrome");
    }
      
      
    </script>
</body>
</html>
